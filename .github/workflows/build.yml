name: build

on:
  push:
    branches: [master]
    paths-ignore:
      - "README.md"
      - "LICENSE"
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Install (npm)
        run: npm i

      - name: Setup git
        run: |
          git config --global user.email "vfleurit@gmail.com"
          git config --global user.name "valflrt"

      - name: Build and Deploy
        run: npm run deploy:gh-pages
