name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install (npm)
        run: npm i

      - name: Build
        run: rm -rf build.example && npm run build:example

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          folder: build.example
          branch: pages
